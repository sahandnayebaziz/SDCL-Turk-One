<template name="solutionVisualImage">
	<div class="row bottom-buffer-50">
		<div class="col-xs-12" id="colsketch{{_id}}">
			<img class="img img-responsive solutionImage" id="image{{_id}}">
			<canvas id="canvas{{_id}}"></canvas>
			<div class="solutionImageTargetOverlay">
				<div class="row">
					<div class="col-xs-12 text-center top-buffer-100">
						<h4>To this canvas</h4>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
