<template name="solutionCanvas">
	<div class="canvasContainer" data-CDIndex="{{canvasNumber}}">
		<canvas class="canvas-sketch" id="canvas-{{canvasNumber}}"></canvas>
		<div class="canvas-forms">
			<div class="row">
				<div class="col-md-12">
					<input id="name-{{canvasNumber}}" type="text" placeholder="Name your {{humanizedNumber canvasNumber}} solution"
					       class="form-control form-transparent form-name" value="{{name}}">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
											<textarea id="explain-{{canvasNumber}}" placeholder="Explain your {{humanizedNumber canvasNumber}} solution"
											          class="explain form-transparent form-control form-description"
											          value="{{explain}}"></textarea>
				</div>
			</div>
		</div>
	</div>
</template>
