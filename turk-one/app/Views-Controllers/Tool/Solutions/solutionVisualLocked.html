<template name="solutionVisualLocked">
	<div class="row bottom-buffer-25" style="height: 500px;">
		<div class="col-xs-12" id="colsketch{{_id}}">
			<div class="otherWprkContainer" data-CDID="{{_id}}">
				<img class="img img-responsive solutionImage" id="image{{_id}}">
				<canvas id="canvas{{_id}}"></canvas>
			</div>
		</div>
	</div>
	<div class="row bottom-buffer-100">
		<div class="col-xs-12">
			<div class="row">
				<div class="col-xs-8">
					<div class="row">
						<div class="col-xs-12">
							<p class="lead">{{name}}</p>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<p>{{description}}</p>
						</div>
					</div>
				</div>
				<div class="col-xs-4">
					<div id="othersWorkDuplicateButton" class="pull-right">
						<div class="row text-center">
							<span id="duplicatePlus">+</span>
						</div>
						<div class="row text-center duplicateTextContainer">
							<span id="duplicateText">Duplicate</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
