<template name="solutionVisualLocked">
	<div class="row bottom-buffer-25" style="height: 500px;">
		<div class="col-xs-12" id="colsketch{{_id}}">
			<div class="otherWorkContainer" data-CDID="{{_id}}">
				<canvas id="canvas{{_id}}"></canvas>
			</div>
		</div>
	</div>
	<div class="row bottom-buffer-100">
		<div class="col-xs-12">
			<div class="row">
				<div class="col-xs-6">
					<div class="row">
						<div class="col-xs-12">
							<p class="lead">{{name}}</p>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<p class="small">{{explain}}</p>
						</div>
					</div>
				</div>
				<div class="col-xs-6 pull-right">
					<div class="othersWorkDuplicateButton pull-right duplicate">
						<div class="row text-center">
							<span id="duplicatePlus">+</span>
						</div>
						<div class="row text-center duplicateTextContainer">
							<span id="duplicateText">Duplicate</span>
						</div>
					</div>
					<div class="othersWorkDuplicateButton pull-right copy othersWorkInteractive {{#if didSelectOnCanvasId}} button-lg-enabled {{/if}}">
						<div class="row text-center">
							<span id="duplicatePlus">+</span>
						</div>
						<div class="row text-center duplicateTextContainer">
							<span id="duplicateText">Copy selected</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
