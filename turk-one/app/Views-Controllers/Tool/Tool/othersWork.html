<template name="othersWorkImages">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<div class="row bottom-buffer-25">
				<div class="col-xs-12">
					<h6>Other people's work</h6>
				</div>
			</div>
			{{#each otherSolutions}}
				{{> solutionVisualImage}}
			{{/each}}
		</div>
	</div>
</template>

<template name="othersWorkInteractive">
	<div class="row">
		<div id="toolView1ImageContainer" class="col-xs-10 col-xs-offset-1">
			<div class="row bottom-buffer-25">
				<div class="col-xs-12">
					<h5>Other people's work</h5>
					<p>These are the solutions others have come up with for this problem. See something you like? Click "duplicate" to make their work a starting point on one of your own canvases.</p>
				</div>
			</div>
			{{#each otherSolutions}}
					{{> solutionVisualLocked}}
			{{/each}}
		</div>
	</div>
</template>
