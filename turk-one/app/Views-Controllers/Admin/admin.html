<template name="admin">
	{{> adminNav}}

	<div class="container-fluid top-buffer-25">
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1">
				{{> adminWorkers}}
			</div>
		</div>
	</div>
</template>

<template name="decisionPreview">
	<div class="card bg-white">
		<div class="card-block">
			<h4 class="card-title">{{name}}</h4>

			<p class="card-text">{{description}}</p>

			<p class="card-text">{{requirements}}</p>
		</div>
		<ul class="list-group list-group-flush">
			<li class="list-group-item">{{_id}}</li>
		</ul>
		<ul class="list-group list-group-flush">
			<li class="list-group-item">{{decisionPointType}}</li>
		</ul>
		<div class="card-block">
			<a href="#" class="card-link text-danger delete">Delete</a>
		</div>
	</div>
</template>
