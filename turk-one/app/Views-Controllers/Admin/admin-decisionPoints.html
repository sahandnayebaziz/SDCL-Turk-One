<template name="adminDecisionPoints">
	{{> adminNav}}
	<div class="container-fluid top-buffer-25">
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1">
				{{> adminDecisionPointsInterior}}
			</div>
		</div>
	</div>
</template>

<template name="adminDecisionPointsInterior">
	<div class="row">
		<div class="col-xs-12">
			<a href="/admin/DecisionPointsCreate" class="btn btn-primary btn-sm pull-right">new decision point</a>
		</div>
	</div>
	<div class="row top-buffer-10">
		<div class="col-xs-12">
			<table class="table table-bordered table-striped">
				<thead>
				<tr>
					<th>_id</th>
					<th>name (internal)</th>
					<th>type</th>
					<th>description</th>
					<th>actions</th>
				</tr>
				</thead>
				<tbody>
				{{#each decisionPoints}}
					{{> decisionPointTableRow}}
				{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</template>

<template name="decisionPointTableRow">
	<tr>
		<th scope="row">{{_id}}</th>
		<td>{{name}}</td>
		<td>{{type}}</td>
		<td><a href="#" class="text-muted" data-container="body" data-toggle="popover" data-trigger="hover"
		          data-placement="bottom"
		          data-content="{{description}}">preview</a></td>
		<td>
			<a href="/admin/DecisionPoints/edit/{{_id}}" type="button" class="btn btn-sm btn-secondary">edit</a>
		</td>
		<script>
			$('[data-toggle="popover"]').popover()
		</script>
	</tr>
</template>
