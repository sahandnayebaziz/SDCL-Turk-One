<template name="adminDecisionPoints">
	{{> adminNav}}
	<div class="container-fluid top-buffer-25">
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1">
				{{> adminDecisionPointsInterior}}
			</div>
		</div>
	</div>
</template>

<template name="adminDecisionPointsInterior">
	<div class="row top-buffer-25">
		<div class="col-md-6">
			<div class="row">
				<div class="col-lg-10">
					<h5 class="bottom-buffer-25">all decision points</h5>
					{{#each decisionPoints}}
						{{> decisionPreview}}
					{{/each}}
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="row">
				<div class="col-lg-12">
					<h5 class="bottom-buffer-25">add new decision point</h5>

					<form id="createDecision">
						<fieldset class="form-group">
							<textarea type="text" id="nameInput" class="form-control" name="name" placeholder="Name"></textarea>
						</fieldset>
						<fieldset class="form-group">
							<input type="text" class="form-control" name="id" placeholder="ID #">
						</fieldset>
						<fieldset class="form-group">
							<input type="text" class="form-control" name="type" placeholder="Decision point type ">
						</fieldset>
						<fieldset class="form-group">
							<textarea class="form-control" id="descriptionInput" name="description" rows="3" placeholder="Requirements"></textarea>
						</fieldset>
						<fieldset class="form-group">
                            <textarea class="form-control" id="requirementsInput" name="requirements" rows="3" placeholder="Tips"></textarea>
						</fieldset>

						<button type="submit" class="btn btn-primary btn-continue">Create</button>
						<!--<button class="btn btn-info btn-continue update">UPDATE</button>-->
					</form>
				</div>
			</div>
			<div class="row top-buffer-100">
				<div class="col-xs-12">
					<h5>Markdown preview</h5>
                    <p class="text-muted">title</p>
                    {{#markdown}}{{currentName}}{{/markdown}}
					<p class="text-muted">requirements</p>
					{{#markdown}}{{currentDescription}}{{/markdown}}
					<p class="text-muted">tips</p>
					{{#markdown}}{{currentRequirements}}{{/markdown}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="decisionPreview">
	<div class="card bg-white">
		<div class="card-block">
			<p class="card-text">{{#markdown}}{{name}}{{/markdown}}</p>

			<p class="card-text">{{#markdown}}{{description}}{{/markdown}}</p>

			<p class="card-text">{{#markdown}}{{requirements}}{{/markdown}}</p>
		</div>
		<ul class="list-group list-group-flush">
			<li class="list-group-item">{{_id}}</li>
		</ul>
		<ul class="list-group list-group-flush">
			<li class="list-group-item">{{decisionPointType}}</li>
		</ul>
		<div class="card-block">
			<a href="#" class="card-link text-danger delete">Delete</a>
		</div>
	</div>
</template>
