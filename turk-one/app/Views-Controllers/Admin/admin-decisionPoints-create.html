<template name="adminDecisionPointsCreate">
	{{> adminNav}}
	<div class="container top-buffer-25">
		<div class="row top-buffer-10">
			<div class="col-md-6">
				<h6>create new decision point</h6>

				<div class="row top-buffer-25">
					<div class="col-xs-10">
						<form id="createForm">
							<fieldset class="form-group">
								<input type="text" class="form-control" name="name" placeholder="name">
							</fieldset>
							<fieldset class="form-group">
								<input type="text" class="form-control" name="id" placeholder="id">
							</fieldset>
							<fieldset class="form-group">
								<input type="text" class="form-control" name="type" placeholder="type">
							</fieldset>
							<fieldset class="form-group">
							<textarea id="descriptionInput" class="form-control" name="description" rows="10"
							          placeholder="description"></textarea>
							</fieldset>
							<div class="btn-group pull-right top-buffer-10">
								<button type="submit" class="btn btn-primary">create decision point</button>
								<a href="/admin/DecisionPoints" class="btn btn-secondary">cancel</a>
							</div>
						</form>

						<script>
							$('[data-toggle="popover"]').popover()
						</script>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				{{>adminDecisionPointsMarkdownPreview}}
			</div>
		</div>
	</div>
</template>

<template name="adminDecisionPointsMarkdownPreview">
	<h6 class="bottom-buffer-25">markdown preview</h6>
	{{#markdown}}{{currentDescription}}{{/markdown}}
</template>
