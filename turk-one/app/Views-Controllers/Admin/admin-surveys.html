<template name="adminSurveys">
	{{> adminNav}}

	<div class="container-fluid top-buffer-25">
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1">
				<div class="row top-buffer-25">
					<div class="col-xs-12">
						<h5>quit surveys</h5>
						<table class="table table-sm table-bordered top-buffer-25 bg-white">
							<thead>
							<tr>
                                <th>time</th>
								<th>worker</th>
                                <th>run</th>
								<th>reason</th>
								<th>feedback</th>
								<th>actions</th>
							</tr>
							</thead>
							<tbody>
                            {{#each workerTicketsQuit}}
                                {{> quitSurveyRow}}
                            {{/each}}
							</tbody>
						</table>
					</div>

					<div class="col-xs-12 top-buffer-100">
						<h5>exit surveys</h5>
						<table class="table table-sm table-bordered top-buffer-25 bg-white">
							<thead>
							<tr>
                                <th>time</th>
								<th>worker</th>
                                <th>run</th>
								<th>task difficulty</th>
								<th>DP difficulty</th>
								<th>tool difficulty</th>
								<th>feedback</th>
								<th>actions</th>
							</tr>
							</thead>
							<tbody>
                            {{#each workerTicketsExit}}
                                {{> exitSurveyRow}}
                            {{/each}}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="quitSurveyRow">
	<tr>
        <td>{{timeFormatted}}</td>
		<td>{{_id}}</td>
        <td>{{run}}</td>
		<td>{{quitSurvey.reason}}</td>
		<td>{{quitSurvey.feedback}}</td>
		<td><button class="btn btn-sm btn-continue btn-danger delete">Delete</button></td>
	</tr>
</template>

<template name="exitSurveyRow">
	<tr>
        <td>{{timeFormatted}}</td>
		<td>{{_id}}</td>
        <td>{{run}}</td>
        <td>{{exitSurvey.task}}</td>
        <td>{{exitSurvey.decision}}</td>
        <td>{{exitSurvey.tool}}</td>
        <td>{{exitSurvey.feedback}}</td>
		<td>
			<a href="/worker/{{_id}}" class="btn btn-sm btn-continue btn-secondary">review</a>
			<button class="btn btn-danger btn-continue btn-sm delete">Delete</button>
		</td>
	</tr>
</template>
