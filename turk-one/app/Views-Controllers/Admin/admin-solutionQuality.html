<template name="adminSolutionQuality">
    {{> adminNav}}

    <!--TODO: make a table for each decision point & each experiment tag-->

    <div class="container-fluid top-buffer-25">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="row top-buffer-25">
                    <div class="col-xs-12 top-buffer-100">
                        <h5>Quality Reviews</h5>
                        <table class="table table-sm table-bordered top-buffer-25 bg-white">
                            <thead>
                            <tr>
                                <th>Solution Id</th>
                                <th>Worker Id</th>
                                <th>Decision Point</th>
                                <th>Understandability</th>
                                <th>Completeness</th>
                                <th>Feasibility</th>
                                <th>Missing Context</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each qualityReviews}}
                                {{> qualityReviewRow}}
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="qualityReviewRow">
    <tr>
        <td>{{solutionId}}</td>
        <td>{{workerTicket}}</td>
        <td>{{decisionPointId}}</td>
        <td>{{understandability}}</td>
        <td>{{completeness}}</td>
        <td>{{feasibility}}</td>
        <td>{{missingContext}}</td>
        <td>
            <a href="/worker/{{workerTicket}}" class="btn btn-sm btn-continue btn-secondary">review</a>
            <button class="btn btn-danger btn-continue btn-sm delete">Delete</button>
        </td>
    </tr>
</template>
