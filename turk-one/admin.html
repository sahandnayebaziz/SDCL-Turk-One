<template name="admin">
	<div class="container-fluid top-buffer-50">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" href="#workers" role="tab" data-toggle="tab">Workers</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#decisionPoints" role="tab" data-toggle="tab">Decision Points</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#surveys" role="tab" data-toggle="tab">Surveys</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#solutions" role="tab" data-toggle="tab">Solutions</a>
					</li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="workers">
						{{> adminWorkers}}
					</div>
					<div role="tabpanel" class="tab-pane" id="decisionPoints">
						<div class="row top-buffer-25">
							<div class="col-md-6">
								<div class="row">
									<div class="col-lg-10">
										<h5 class="bottom-buffer-25">all decision points</h5>
										{{#each decisionPoints}}
											{{> decisionPreview}}
										{{/each}}
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="row">
									<div class="col-lg-12">
										<h5 class="bottom-buffer-25">add new decision point</h5>

										<form id="createDecision">
											<fieldset class="form-group">
												<input type="text" class="form-control" name="name" placeholder="Name">
											</fieldset>
											<fieldset class="form-group">
												<input type="text" class="form-control" name="id" placeholder="ID #">
											</fieldset>
											<fieldset class="form-group">
												<textarea class="form-control" name="description" rows="3" placeholder="Description"></textarea>
											</fieldset>
											<fieldset class="form-group">
												<textarea class="form-control" name="requirements" rows="3"
												          placeholder="Requirements"></textarea>
											</fieldset>
											<button type="submit" class="btn btn-primary btn-continue">Create</button>
											<!--<button class="btn btn-info btn-continue update">UPDATE</button>-->
										</form>
									</div>
								</div>
							</div>
						</div>
						<div class="row top-buffer-50">
							<div class="col-lg-12">
								{{#with decisionBeingPreviewed}}
									{{> tool}}
								{{/with}}
							</div>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="solutions">

						<ul class="nav nav-tabs" role="tablist">
							<li class="nav-item">
								<a class="nav-link active" href="#solutionsTable" role="tab" data-toggle="tab">Table</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#solutionsView" role="tab" data-toggle="tab">View</a>
							</li>
						</ul>

						<!-- Tab panes -->
						<div class="tab-content">
							<div role="tabpanel" class="tab-pane active" id="solutionsTable">
								<div class="row">
									<div class="col-md-12">
										<table class="table table-sm table-bordered bg-white">
											<thead>
											<tr>
												<th>id</th>
												<th>name</th>
												<th>explain</th>
												<th>workerId</th>
												<th>canvasNumber</th>
												<th>dateUpdated</th>
												<th>actions</th>
											</tr>
											</thead>
											<tbody>
											{{#each solutions}}
												<tr>
													<td>{{_id}}</td>
													<td>{{name}}</td>
													<td>{{explain}}</td>
													<td>{{workerId}}</td>
													<td>{{canvasNumber}}</td>
													<td>{{dateUpdated}}</td>
													<td>
														<button class="btn btn-sm btn-danger deleteSolution">delete</button>
													</td>
												</tr>
											{{/each}}
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<div role="tabpanel" class="tab-pane" id="solutionsView">
								<div class="row">
									<div class="col-lg-8 col-lg-offset-4">
										<div class="row">
											<div class="col-lg-10" id="col-sketch">
												{{#each solutions}}
													{{> solutionVisual}}
												{{/each}}
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="surveys">


						<div class="row top-buffer-25">
							<div class="col-md-6">
								<h5>quit surveys</h5>
								<table class="table table-sm table-bordered top-buffer-25 bg-white">
									<thead>
									<tr>
										<th>reason</th>
										<th>feedback</th>
									</tr>
									</thead>
									<tbody>
									{{#each quitSurveys}}
										<tr>
											<td>{{reason}}</td>
											<td>{{feedback}}</td>
										</tr>
									{{/each}}
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="decisionPreview">
	<div class="card bg-white">
		<div class="card-block">
			<h4 class="card-title">{{name}}</h4>

			<p class="card-text">{{description}}</p>

			<p class="card-text">{{requirements}}</p>
		</div>
		<ul class="list-group list-group-flush">
			<li class="list-group-item">{{_id}}</li>
		</ul>
		<div class="card-block">
			<a href="#" class="card-link preview">Preview</a>
			<a href="#" class="card-link text-danger delete">Delete</a>
		</div>
	</div>
</template>

<template name="solutionVisual">
	<div class="row bottom-buffer-100">
		<div class="row">
			<div class="col-sm-12">
				<canvas class="canvas-sketch bottom-buffer-50" height="500" width="900" id="canvas{{_id}}"></canvas>
				<style>
					.canvas-sketch-preview-container {
						height: 500px;
						widows: 900px;
						display: block;
						margin-bottom: 100px;;
					}
				</style>
			</div>
		</div>
		<div class="row top-buffer-25">
			<p><span class="text-muted">workerId: </span>{{workerId}}</p>
		</div>
	</div>

</template>
