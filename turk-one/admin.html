<template name="admin">
	<div class="container-fluid top-buffer-50">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" href="#decisionPoints" role="tab" data-toggle="tab">Decision Points</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#surveys" role="tab" data-toggle="tab">Surveys</a>
					</li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="decisionPoints">
						<div class="row top-buffer-25">
							<div class="col-md-6">
								<div class="row">
									<div class="col-lg-6">
										<h5 class="bottom-buffer-25">all decision points</h5>

										<div class="list-group">
											{{#each decisions}}
												{{> decisionPreview}}
											{{/each}}
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="row">
									<div class="col-lg-10">
										<h5 class="bottom-buffer-25">add new decision point</h5>
										<form id="createDecision">
											<fieldset class="form-group">
												<input type="text" class="form-control" name="name" placeholder="Name">
											</fieldset>
											<fieldset class="form-group">
												<input type="text" class="form-control" name="id" placeholder="ID #">
											</fieldset>
											<fieldset class="form-group">
												<textarea class="form-control" name="description" rows="3" placeholder="Description"></textarea>
											</fieldset>
											<fieldset class="form-group">
												<textarea class="form-control" name="requirements" rows="3" placeholder="Requirements"></textarea>
											</fieldset>
											<button type="submit" class="btn btn-primary btn-continue">Create</button>
										</form>
									</div>
								</div>
							</div>
						</div>
						<div class="row top-buffer-50">
							<div class="col-lg-12">
								{{#with decisionBeingPreviewed}}
									<div class="container-fluid">
										<div class="row">
											<div class="col-sm-12">
												<h6>hash is: {{hashForDecisionBeingPreviewed}}</h6>
											</div>
										</div>
									</div>
									{{> tool}}
								{{/with}}
							</div>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="surveys">
						<div class="row top-buffer-25">
							<div class="col-md-6">
								<h5>quit surveys</h5>
								<table class="table table-sm table-bordered top-buffer-25 bg-white">
									<thead>
									<tr>
										<th>reason</th>
										<th>feedback</th>
									</tr>
									</thead>
									<tbody>
									{{#each quitSurveys}}
										<tr>
											<td>{{reason}}</td>
											<td>{{feedback}}</td>
										</tr>
									{{/each}}
									</tbody>
								</table>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="decisionPreview">
	<li class="list-group-item">
		<span class="text-muted">{{_id}} - </span>
		{{name}}

		<span class="pull-right">
			<a href="#" class="preview text-muted">preview</a>
			<a href="#" class="delete text-danger">delete</a>
		</span>
	</li>
</template>
