<template name="tool">
	<div class="container-fluid container-tool">
		<div class="row">
			<div class="col-md-12 col-lg-4 bottom-buffer-50 md-fixed">
				<div class="row">
					<div class="col-md-12 col-lg-10 col-lg-offset-1">
						<p class="lead">
							MTurk CrowdDesign HIT<br><br>
						</p>
						<p><a href="/review" class="btn btn-success btn-continue">REVIEW AND FINISH</a></p>
						<p><button class="btn btn-secondary-outline btn-continue">QUIT</button></p>
						<p>{{name}}<br></p>
						<p>{{description}}</p>
						<p><span class="small"><span class="text-muted small strong"><strong>REQUIREMENTS</strong></span><br></span>
							{{requirements}}</p>
					</div>
				</div>
			</div>
			<div class="col-md-12 col-lg-8 col-lg-offset-4 bottom-buffer-100">
				<div class="row">
					<div class="col-md-12 col-lg-10 col-lg-offset-1" id="col-sketch">
						{{#each numberOfCanvasesToShow}}
							<div class="container-canvas animated fadeIn">
								<canvas class="canvas-sketch" id="canvas-{{this}}"></canvas>
								<div class="canvas-forms">
									<div class="row">
										<div class="col-md-12"><input type="text" placeholder="Name this solution" class="form-control form-transparent form-name"></div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<textarea placeholder="Explain this solution" class="form-transparent form-control form-description"></textarea>
										</div>
									</div>
								</div>
							</div>
							<script>
								var idForNewCanvas = "canvas-" + {{this}};
								var element = $("#" + idForNewCanvas);
								var canvasHeightShouldBe = 500;
								var canvasWidthShouldBe = $("#col-sketch").width();
								$(element).attr({"height":canvasHeightShouldBe, "width":canvasWidthShouldBe});

								canvas = new fabric.Canvas(idForNewCanvas);
								canvas.isDrawingMode = true;
								canvas.freeDrawingBrush.width = 6;
								canvas.freeDrawingBrush.color = "black";
								canvas.setBackgroundColor("white").renderAll();
							</script>
						{{/each}}
					</div>
				</div>
				{{#if shouldShowAddCanvasButton}}
					<span class="col-sm-12 text-center animated fadeInUp">
						<button type="button" class="btn btn-primary btn-continue addCanvas top-buffer-25"><span class="small">ADD SOLUTION</span></button>
					</span>
				{{else}}
					<span class="col-sm-12 text-center animated fadeInUp">
						<button type="button" class="btn btn-primary btn-continue disabled top-buffer-25"><span class="small">MAX 5 solutions added!</span></button>
					</span>
				{{/if}}
			</div>
		</div>
	</div>

	<style>
		.container-tool {
			margin-top: 60px;
		}

		.container-canvas {
			-webkit-animation-duration: 0.5s;
			-vendor-animation-delay: 0s;
		}

		canvas.canvas-sketch {
			display: block;
			box-shadow: 0px 16px 32px 0px rgba(0,0,0,0.04);
			border-radius: 5px;
		}

		.form-transparent {
			background-color: transparent;
			border: none;
			outline: none;
		}

		.canvas-forms {
			margin-top: 25px;
		}

		.form-name {
			font-size: 20px;
		}

		.form-description {
			font-size: 15px;
			line-height: 20px;
			height: 80px;
			resize: none;
		}
	</style>
</template>
