<template name="tool">
	<div class="container-fluid container-tool">
		<div class="row">
			<div class="col-lg-3" style="position:fixed">
				<div class="row">
					<div class="col-lg-10 col-lg-offset-1">
						<p class="lead">
							MTurk CrowdDesign HIT<br><br>
						</p>
						<p>{{name}}<br></p>
						<p>{{description}}</p>

						<p><span class="small"><span class="text-muted small strong"><strong>REQUIREMENTS</strong></span><br></span>
							{{requirements}}</p>
					</div>
				</div>
			</div>
			<div class="col-lg-8 col-lg-offset-4">
				<div class="row">
					<div class="col-lg-10 col-lg-offset-1" id="col-sketch">
						<div class="sketch">
							<div class="container-canvas">
								<canvas class="canvas-sketch" id="canvas-1"></canvas>
								<div class="canvas-forms">
									<div class="row">
										<div class="col-md-12"><input type="text" placeholder="Name this solution" class="form-control form-transparent form-name"></div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<textarea placeholder="Explain this solution" class="form-transparent form-control form-description"></textarea>
										</div>
									</div>
								</div>
							</div>
							<div class="container-canvas">
								<canvas class="canvas-sketch" id="canvas-2"></canvas>

									</div>
									<div class="row">
										<div class="col-md-12">
											<textarea placeholder="Explain this solution" class="form-transparent form-control form-description"></textarea>
										</div>
									</div>
								</div>
							</div>
							<div class="container-canvas">
								<canvas class="canvas-sketch" id="canvas-3"></canvas>
								<div class="canvas-forms">
									<div class="row">
										<div class="col-md-12"><input type="text" placeholder="Name this solution" class="form-control form-transparent form-name"></div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<textarea placeholder="Explain this solution" class="form-transparent form-control form-description"></textarea>
										</div>
									</div>
								</div>
							</div>
							<div class="container-canvas">
								<canvas class="canvas-sketch" id="canvas-4"></canvas>

									</div>
									<div class="row">

											<textarea placeholder="Explain this solution" class="form-transparent form-control form-description"></textarea>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<style>
		.container-tool {
			margin-top: 100px;
		}

		canvas.canvas-sketch {
			display: block;
			box-shadow: 0px 16px 32px 0px rgba(0,0,0,0.04);
			border-radius: 5px;
		}

		.container-canvas {
			margin-bottom: 50px;
		}

		.form-transparent {
			background-color: transparent;
			border: none;
			outline: none;
		}

		.canvas-forms {
			margin-top: 25px;
		}

		.form-name {
			font-size: 20px;
		}

		.form-description {
			font-size: 15px;
			line-height: 20px;
			height: 80px;
			resize: none;
		}
	</style>
